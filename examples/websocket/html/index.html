<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIAvatarKit WebSocket Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --avatar-aspect-ratio: 1 / 1;
            --avatar-zoom: 1.0;
        }

        .avatar-container img {
            display: block;
            transform: scale(var(--avatar-zoom));
        }

        .face-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mouth-overlay {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            z-index: 1;
            display: none;
        }
    </style>
</head>

<body>
    <h1>AIAvatarKit WebSocket Example</h1>

    <div class="avatar-frame" id="avatarFrame">
        <div class="avatar-container">
            <img id="faceImage" class="face-image" src="images/neutral.png" alt="Avatar Face">
            <img id="mouthImage" class="mouth-overlay" alt="">
        </div>
    </div>

    <div class="button-container">
        <button id="chatBtn">Start</button>
        <div class="toggle-container">
            <span class="toggle-label">Barge-in</span>
            <input type="checkbox" id="interruptToggle" class="toggle-switch">
        </div>
        <div class="toggle-container" style="display: none;">
            <span class="toggle-label">Camera</span>
            <input type="checkbox" id="cameraToggle" class="toggle-switch">
        </div>
        <div class="volume-control" id="volumeControl">
            <span class="volume-btn" id="volumeBtn">&#x1f50a;</span>
            <div class="volume-popup" id="volumePopup">
                <input type="range" id="volumeSlider" class="volume-slider-vertical" min="0" max="100" value="100">
                <span class="volume-value" id="volumeValue">100</span>
            </div>
        </div>
    </div>
    
    <div class="input-level">
        <span>Input: </span>
        <span id="inputLevel">0.0 dB</span>
    </div>

    <div id="messageBox" class="message-box hidden">
        <div id="messageSpeaker" class="message-speaker ai">AI</div>
        <div id="messageText" class="message-text"></div>
    </div>

    <div id="toolStatus" class="tool-status"></div>

    <!-- Hidden camera elements -->
    <video id="cameraVideo" style="display: none;" playsinline></video>
    <canvas id="cameraCanvas" style="display: none;"></canvas>

    <footer>
        <p>
            Powered by <a href="https://github.com/uezo/aiavatarkit" target="_blank">AIAvatarKit</a>
        </p>
    </footer>

    <script src="aiavatar.js"></script>
    <script src="camera.js"></script>
    <script src="lipsync.js"></script>
    <script src="blink.js"></script>
    <script src="ui.js"></script>
    <script>
        // Set to false if mouth/blink image assets are not prepared
        const lipsyncEnabled = true;
        const blinkEnabled = true;

        const faceImage = document.getElementById("faceImage");
        const mouthImage = document.getElementById("mouthImage");

        // AIAvatar
        const aiavatar = new AIAvatarClient({
            webSocketUrl: "../ws",
            faceImage: faceImage,
            faceImagePaths: {
                neutral: "images/neutral.png",
                joy: "images/joy.png",
                angry: "images/angry.png",
                sorrow: "images/sorrow.png",
                fun: "images/fun.png",
                surprised: "images/surprised.png",
                eyes_closed: "images/eyes_closed.png"
            },
        });

        // LipSync
        if (lipsyncEnabled) {
            const lipsyncEngine = new LipSyncEngine({
                applyTarget: mouthImage,
                mouthPathTemplate: "images/mouth_{mouth}.png",
                hideOnClosed: true,
            });
            aiavatar.onPlaybackAnalyze = ({ rms, centroid01, tSec }) => {
                lipsyncEngine.apply({ rms, centroid01, tSec });
            };
            aiavatar.onResetFace = () => { lipsyncEngine.reset(); };
        }

        // Blink
        if (blinkEnabled) {
            const blinker = new BlinkController({
                targetImage: faceImage,
                facePathTemplate: "images/{face}.png",
                blinkFaceName: "eyes_closed",
                stateProvider: () => ({ isSpeaking: aiavatar.isAudioPlaying, currentFace: aiavatar.getCurrentFace() }),
            });
        }

        // Camera
        const camera = new Camera({
            videoElement: document.getElementById('cameraVideo'),
            canvasElement: document.getElementById('cameraCanvas'),
            onCapture: (imageDataUrl) => {
                const imageMessage = {
                    type: "invoke",
                    session_id: ui.sessionId,
                    user_id: ui.userId,
                    files: [{url: imageDataUrl}],
                    allow_merge: false,
                    wait_in_queue: true
                };
                aiavatar.ws.send(JSON.stringify(imageMessage));
            }
        });

        // Shared UI
        const ui = new AvatarUI({
            aiavatar: aiavatar,
            camera: camera
        });

        // Custom response handling
        aiavatar.onResponseReceived = (response) => {
            // Custom handling logic
            if (response.type == "start") {
                // Uncomment to change to thinking face
                // aiavatar.updateFace("eyes_closed", 10);
            } else if (response.type == "chunk" && response.metadata.is_first_chunk) {
                aiavatar.updateFace("neutral", 0);
            } else if (response.type == "tool_call") {
                console.log(response.metadata);
            }

            // Common handling
            ui.handleResponse(response);
        }
    </script>
</body>

</html>
