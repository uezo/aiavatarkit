<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIAvatarKit MotionPNGTuber Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            /* Miuna */
            --avatar-aspect-ratio: 1 / 1;
            --avatar-zoom: 1.2;

            /* Pinkchan */
            /* --avatar-aspect-ratio: 9 / 16;
            --avatar-zoom: 1.0;
            --avatar-border-radius: 16px; */
        }

        .avatar-container video {
            display: block;
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(var(--avatar-zoom));
        }

        .avatar-container canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(var(--avatar-zoom));
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

<body>
    <h1>AIAvatarKit MotionPNGTuber Example</h1>

    <div class="avatar-frame" id="avatarFrame">
        <div class="avatar-container" id="stage">
            <video id="base-video" playsinline muted></video>
            <canvas id="mouth-canvas"></canvas>
        </div>
    </div>

    <div class="button-container">
        <button id="chatBtn">Start</button>
        <div class="toggle-container">
            <span class="toggle-label">Barge-in</span>
            <input type="checkbox" id="interruptToggle" class="toggle-switch">
        </div>
        <div class="toggle-container" style="display: none;">
            <span class="toggle-label">Camera</span>
            <input type="checkbox" id="cameraToggle" class="toggle-switch">
        </div>
        <div class="volume-control" id="volumeControl">
            <span class="volume-btn" id="volumeBtn">&#x1f50a;</span>
            <div class="volume-popup" id="volumePopup">
                <input type="range" id="volumeSlider" class="volume-slider-vertical" min="0" max="100" value="100">
                <span class="volume-value" id="volumeValue">100</span>
            </div>
        </div>
    </div>
    
    <div class="input-level">
        <span>Input: </span>
        <span id="inputLevel">0.0 dB</span>
    </div>

    <div id="messageBox" class="message-box hidden">
        <div id="messageSpeaker" class="message-speaker ai">AI</div>
        <div id="messageText" class="message-text"></div>
    </div>

    <div id="toolStatus" class="tool-status"></div>

    <!-- Hidden camera elements -->
    <video id="cameraVideo" style="display: none;" playsinline></video>
    <canvas id="cameraCanvas" style="display: none;"></canvas>

    <footer>
        <p>
            Avatar powered by <a href="https://github.com/rotejin/MotionPNGTuber_Player" target="_blank">MotionPNGTuber Player</a> by rotejin | Voice chat powered by <a href="https://github.com/uezo/aiavatarkit" target="_blank">AIAvatarKit</a> by uezo
        </p>
    </footer>

    <script src="aiavatar.js"></script>
    <script src="camera.js"></script>
    <script src="motionpngtuber/lipsync.js"></script>
    <script src="ui.js"></script>
    <script>
        // AIAvatar
        const aiavatar = new AIAvatarClient({
            webSocketUrl: "../ws"
        });

        // LipSync
        const lipsyncEngine = new LipsyncEngine({
            elements: {
                video: document.getElementById("base-video"),
                mouthCanvas: document.getElementById("mouth-canvas"),
                stage: document.getElementById("stage")
            },
            assets: {
                // Miuna
                video: "motionpngtuber/miuna/miuna_loop_mouthless.mp4",
                track: "motionpngtuber/miuna/mouth_track.json",
                mouth_closed: "motionpngtuber/miuna/mouth/closed.png",
                mouth_open: "motionpngtuber/miuna/mouth/open.png",
                mouth_half: "motionpngtuber/miuna/mouth/half.png",
                mouth_e: "motionpngtuber/miuna/mouth/e.png",
                mouth_u: "motionpngtuber/miuna/mouth/u.png"

                // Pinkchan
                // video: "motionpngtuber/assets/assets14/pinkchan_mouthless_h264.mp4",
                // track: "motionpngtuber/assets/assets14/mouth_track.json",
                // mouth_closed: "motionpngtuber/assets/assets14/mouth/closed.png",
                // mouth_open: "motionpngtuber/assets/assets14/mouth/open.png",
                // mouth_half: "motionpngtuber/assets/assets14/mouth/half.png",
                // mouth_e: "motionpngtuber/assets/assets14/mouth/e.png",
                // mouth_u: "motionpngtuber/assets/assets14/mouth/u.png"
            },
            options: {
                hqAudioEnabled: true,   // HQ Audio Mode
                sensitivity: 0,         // Set threshold to max because RMS values are large
                debug: false
            }
        });

        aiavatar.onPlaybackAnalyze = ({ rms, centroid01, tSec }) => {
            lipsyncEngine.processAudioData({
                rms: rms * 0.2,         // Scale down as values are still too large even at max threshold
                high: centroid01,
                low: 1 - centroid01
            });
        };
        aiavatar.onResetFace = () => { lipsyncEngine.resetAudioStats(); };

        // Close mouth on speech ends
        aiavatar.onPlaybackEnd = () => {
            if (lipsyncEngine) {
                lipsyncEngine.volume = 0;
                lipsyncEngine.smoothedHighRatio = 0;
                lipsyncEngine.setMouthState("closed", true);
            }
        };

        // Camera
        const camera = new Camera({
            videoElement: document.getElementById("cameraVideo"),
            canvasElement: document.getElementById("cameraCanvas"),
            onCapture: (imageDataUrl) => {
                const imageMessage = {
                    type: "invoke",
                    session_id: ui.sessionId,
                    user_id: ui.userId,
                    files: [{url: imageDataUrl}],
                    allow_merge: false,
                    wait_in_queue: true
                };
                aiavatar.ws.send(JSON.stringify(imageMessage));
            }
        });

        // Shared UI
        const ui = new AvatarUI({
            aiavatar: aiavatar,
            camera: camera,
            onStop: () => {
                lipsyncEngine.volume = 0;
                lipsyncEngine.smoothedHighRatio = 0;
                lipsyncEngine.setMouthState("closed", true);
            }
        });

        // Custom response handling
        aiavatar.onResponseReceived = (response) => {
            // Custom handling logic here

            // Common handling
            ui.handleResponse(response);
        }
    </script>
</body>

</html>
